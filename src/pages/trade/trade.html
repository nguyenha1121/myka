<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <!-- <button (click)="openCalendar()"> -->

      <div class="hack-header">
        <ion-label><ion-icon name="document"></ion-icon></ion-label>
        <ion-datetime (ionChange)="onChangehere()" pickerFormat="MMMM D" [(ngModel)]="summaryDate"></ion-datetime>
      </div>




      <!-- </button> -->
    </ion-buttons>
    <ion-title>Giao dịch</ion-title>

    <ion-buttons end>
      <button>
        <ion-icon name="document"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="search-box">

    </form>
  </div>
  <div class="day-report">
    <table padding>
      <thead>

          <td class="day">22/7</td>

      </thead>
