<script src='uploadController.js'></script>
<ion-header>

  <ion-navbar>
    <ion-title>{{ab}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <p>{{helo}}</p> -->
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="usd"></ion-icon>
      <span>Tổng tiền</span></ion-label>
      <ion-input [(ngModel)]="de.tongtien" name="day" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="tag"></ion-icon>
      <span>Chi phí</span></ion-label>
      <ion-input [(ngModel)]="de.chiphi" name="day" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="add-circle"></ion-icon>
      <span>Ngày vay</span></ion-label>
      <ion-input [(ngModel)]="de.ngayvay" name="day" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="add-circle"></ion-icon>
      <span>Khách hàng</span></ion-label>
      <ion-input [(ngModel)]="de.kh" name="day" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="phone"></ion-icon>
      <span>Số điện thoại</span></ion-label>
      <ion-input [(ngModel)]="de.sdt" name="day" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="add-circle"></ion-icon>
      <span>CMT</span></ion-label>
      <ion-input [(ngModel)]="de.cmt" name="day" ></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="clickme()">hahah</button>
    <!-- <ion-content>
      <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">
    </ion-content> -->

      <div class="button-bar">
        <button class="button icon-left ion-camera" (click)="loadImage()">Take Photo</button>
        <button class="button icon-left ion-upload" (click)="uploadImage()" ng-disabled="image === null">Upload</button>
      </div>
</ion-content>
