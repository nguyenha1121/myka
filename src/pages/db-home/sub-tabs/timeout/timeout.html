<ion-content>
  <p *ngIf="list_empty" class="empty">Danh sách rỗng</p>
  <div *ngIf="!list_empty" >
  <ion-list  class="list-item" *ngFor="let kh of data">
    <ion-item class="hn">
        <div class="kh-name">
          <div class="name">
            <div class="icon"><ion-icon name="md-contact"></ion-icon></div>
            <div><button (click)="gotoDetail(kh)">{{kh.khach_hang.name}}</button></div>
          </div>
          <div class="kh-money">{{styleNumber(kh.can_thu)}}</div>
        </div>
        <div class="kh-r2">
          <div *ngIf="dateConvert(kh.khach_hang.date)!==null" class="day">{{(kh.ngay_toi)}}</div>
          <div class="local">
            <ion-icon name="md-pin"></ion-icon>
            <span class="address">{{kh.khach_hang.addr}}</span>
          </div>
        </div>
        <div class="kh-r3">
          <button (click)="clickedCall(toArray(kh.khach_hang).sdt)" class="box phone">{{kh.khach_hang.phone}}</button>
          <button (click)="clickedSMS()" class="box oth">SMS</button>
          <button (click)="clickedThu()" class="box oth">Thu lãi</button>
        </div>
    </ion-item>
  </ion-list>
  </div>
</ion-content>
