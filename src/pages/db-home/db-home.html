<ion-header>

  <ion-navbar hideBackButton>
    <!-- <button ></button> -->
    <ion-buttons start>
      <button class="floppy" (click)="openDbMenu()" type="button" name="button">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tổng quan</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-tabs tabsPlacement="top">
    <ion-tab [root]="db_tab1" [rootParams]="params[0]" tabTitle="Cần thu"></ion-tab>
    <ion-tab [root]="db_tab2" [rootParams]="params[1]" tabTitle="Đang vay"></ion-tab>
    <ion-tab [root]="db_tab3" [rootParams]="params[2]" tabTitle="Quá hạn"></ion-tab>
    <ion-tab [root]="db_tab4" [rootParams]="params[3]" tabTitle="Đã xong"></ion-tab>
  </ion-tabs>
</ion-content>
