<ion-header >

  <ion-navbar  hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <img width="150" class="logo" src="http://app.onbank.vn/public/image/logoOB.png" alt="Logo">
  <form class="list" (ngSubmit)="logForm()">
    <ion-item class="item item-input">
      <ion-label floating>Tài khoản</ion-label>
      <ion-input [(ngModel)]="log.user" name="user" ></ion-input>
    </ion-item>
    
    <ion-item class="item item-input">
      <ion-label floating>Mật khẩu</ion-label>
      <ion-input [(ngModel)]="log.password" name="password" type="password"></ion-input>
    </ion-item>

    <button class="button button-block button-calm" ion-button type="submit">Login</button>

  </form>
  <button class="button button-block button-calm" ion-button (click)="goRegister()">Register</button>
</ion-content>
