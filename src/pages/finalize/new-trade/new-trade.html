<ion-header>

  <ion-navbar>
    <ion-title>Kết quả cho: "{{key}}"</ion-title>
    <!-- <ion-buttons end>
      <button (click)="editEnable()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
    </ion-buttons> -->
    <ion-buttons start>
      <button (click)="dismiss()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div class="search-box">
    <form (ngSubmit)="search()">
      <ion-input [(ngModel)]="key" name="user" placeholder="Search.."></ion-input>
      <button type="submit"><ion-icon name="search"></ion-icon></button>
    </form>
    </div>
    <div class="list-result">
      <div class="items">
      <p *ngIf="!customer.length">Không tìm thây</p>
      <ion-list-header>
        Khách hàng: "{{this.key}}"
      </ion-list-header>
      <ion-list *ngFor="let c of customer">
        
        <button ion-item>
          <!-- <ion-icon name="wifi" item-start color="primary"></ion-icon> -->
          <ion-icon *ngIf="c.loai == '2'" item-start color="primary" name="logo-bitcoin"></ion-icon>
          <ion-icon *ngIf="c.loai == '1'" item-start color="primary" name="logo-euro"></ion-icon>
          <ion-label>{{parseJ(c.khach_hang).name}}</ion-label>
          <p><ion-note item-end>Cần thu: {{c.can_thu}}</ion-note></p>
        </button>  
      </ion-list> 
      </div>
    </div>
</ion-content>
