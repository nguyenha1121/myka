<ion-header>
  <ion-buttons>
    <button><span>sss</span></button>
  </ion-buttons>
  <ion-navbar>
    <ion-title>Thu lãi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="save()">
    <table class="sum">
        <tr>
          <td><ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon>
          <span>Khách hàng</span></ion-label></td>
          <td>
            <ion-item>
            <ion-select [(ngModel)]="su.kh" name ="kh" [compareWith]="compareFn">
              <ion-option *ngFor="let o of listCustomer" [value]="o">{{o.full_name}}</ion-option>
            </ion-select>
            </ion-item>
          </td>
        </tr>
        <tr>
        <td>  <ion-label><ion-icon ios="ios-people" md="md-people"></ion-icon>
          <span>Nhân viên</span></ion-label></td>
        <td><ion-input [(ngModel)]="su.staff" name="cycle"></ion-input></td>
      </tr>
        <tr>
        <td><ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon>
        <span>Số tiền</span></ion-label></td>
        <td><ion-input type="number" step=100000 [(ngModel)]="su.sotien" name="money" ></ion-input></td>
      </tr>
    </table>
    <button ion-button class="button">Xác nhận</button>
  </form>

</ion-content>
