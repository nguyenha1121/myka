<ion-content>
  <form (ngSubmit)="submitCamDo()">
    <table class="cd-list">
      <tr>
        <td>
          <ion-label><ion-icon name="logo-usd"></ion-icon>
          <span>Số tiền vay</span></ion-label>
        </td>
        <td><ion-input [(ngModel)]="cd.sotien" type="number" step="100000" name="sotien" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-clock" md="md-clock"></ion-icon>
        <span>Số ngày</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.songay" type="number" name="songay" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-refresh-circle" md="md-refresh-circle"></ion-icon>
        <span>Chu kì</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.chuki" type="number" name="chuki" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-pulse" md="md-pulse"></ion-icon>
        <span>Chi phí</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.chiphi" type="number" step="100000" name="chiphi" ></ion-input></td>
      </tr>
      <tr class="ghichu">
        <td colspan = "3">
          <ion-textarea [(ngModel)]="cd.ghichu" name="ghichu" placeholder="Ghi chú"></ion-textarea>
        </td>
      </tr>
      <tr class="no">
        <td><ion-label>Cắt trước</ion-label></td>
        <td><ion-toggle (ionChange)="isDisabled = !isDisabled"></ion-toggle></td>
      </tr>
      <tr class="list-header">
        <td colspan="3">
          <p>Khách hàng</p>
        </td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon>
        <span>Tên khách</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.tenkhach" name="tenkhach" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-call" md="md-call"></ion-icon>
        <span>Số ĐT</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.sdt" type="number" name="sdt" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-card" md="md-card"></ion-icon>
        <span>CMT</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.cmt" type="number" name="cmt" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-navigate" md="md-navigate"></ion-icon>
        <span>Địa chỉ</span></ion-label></td>
        <td><ion-input [(ngModel)]="cd.diachi" name="diachi" ></ion-input></td>
      </tr>
      <tr>
        <td><ion-label><ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon>
        <span>Tài sản</span></ion-label></td>
        <td><ion-input placeholder="Nhập tiêu đề tài sản" [(ngModel)]="cd.taisan" name="taisan" ></ion-input></td>
      </tr>
    </table>
  </form>
  <div class="imgs">
    <ion-img *ngIf="uri" [width]='80' [height]="80" src="uri"></ion-img>
  </div>
  <button class="btn"button-calm ion-button (click)="taiAnh()">
    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
    <span>Tải ảnh lên</span>
  </button>
  <button class="btn" ion-button (click)="save()">
    <i class="fa fa-floppy-o" aria-hidden="true"></i>
    <span>Lưu lại</span>
  </button>
<!--     <p>{{log}}</p>
    <p>{{bug}}</p> -->
   <div class="imgs" *ngFor="let l of imgs">
    <!-- <i>{{l}}</i> -->
    <img class="dt-img" [src]="l" alt="#">
  
  </div>
  <!-- <p>{{uri}}</p> -->
</ion-content>
